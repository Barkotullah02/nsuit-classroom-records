<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Room Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success {
            color: green;
            background: #e8f5e9;
            padding: 10px;
            border-radius: 3px;
        }
        .error {
            color: red;
            background: #ffebee;
            padding: 10px;
            border-radius: 3px;
        }
        .info {
            color: blue;
            background: #e3f2fd;
            padding: 10px;
            border-radius: 3px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 3px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Room Delete Functionality Test</h1>
    
    <div class="test-section">
        <h2>Step 1: Check Authentication</h2>
        <button onclick="checkAuth()">Check Token</button>
        <div id="authStatus"></div>
    </div>

    <div class="test-section">
        <h2>Step 2: List Rooms</h2>
        <button onclick="listRooms()">Get Rooms</button>
        <div id="roomsList"></div>
    </div>

    <div class="test-section">
        <h2>Step 3: Delete Test Room</h2>
        <label>Room ID to delete:</label>
        <input type="number" id="roomIdInput" placeholder="Enter room ID">
        <button onclick="deleteRoom()">Delete Room</button>
        <div id="deleteStatus"></div>
    </div>

    <div class="test-section">
        <h2>Debug Output</h2>
        <div id="output"></div>
    </div>

    <script src="frontend/js/config.js"></script>
    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            output.innerHTML += `[${timestamp}] ${message}\n`;
            console.log(message);
        }

        function checkAuth() {
            const token = localStorage.getItem('jwt_token');
            const authStatus = document.getElementById('authStatus');
            
            if (token) {
                authStatus.innerHTML = `<div class="success">✓ Token found: ${token.substring(0, 20)}...</div>`;
                log('Token exists in localStorage');
            } else {
                authStatus.innerHTML = `<div class="error">✗ No token found. Please login first.</div>`;
                log('ERROR: No token in localStorage');
            }
        }

        async function listRooms() {
            const roomsList = document.getElementById('roomsList');
            log('Fetching rooms list...');
            
            try {
                const token = localStorage.getItem('jwt_token');
                const url = CONFIG.API_BASE_URL + CONFIG.ENDPOINTS.ROOMS;
                
                log(`URL: ${url}`);
                log(`Token: ${token ? 'Present' : 'Missing'}`);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                log(`Response status: ${response.status}`);
                const data = await response.json();
                log(`Response data: ${JSON.stringify(data, null, 2)}`);

                if (data.success) {
                    let html = '<div class="success">✓ Rooms loaded successfully</div><ul>';
                    data.data.forEach(room => {
                        html += `<li>ID: ${room.room_id} - ${room.room_number} - ${room.room_name} (Devices: ${room.device_count})</li>`;
                    });
                    html += '</ul>';
                    roomsList.innerHTML = html;
                } else {
                    roomsList.innerHTML = `<div class="error">✗ ${data.message}</div>`;
                }
            } catch (error) {
                log(`ERROR: ${error.message}`);
                roomsList.innerHTML = `<div class="error">✗ ${error.message}</div>`;
            }
        }

        async function deleteRoom() {
            const roomId = document.getElementById('roomIdInput').value;
            const deleteStatus = document.getElementById('deleteStatus');
            
            if (!roomId) {
                deleteStatus.innerHTML = '<div class="error">✗ Please enter a room ID</div>';
                return;
            }

            log(`Attempting to delete room ID: ${roomId}`);
            
            try {
                const token = localStorage.getItem('jwt_token');
                const url = CONFIG.API_BASE_URL + CONFIG.ENDPOINTS.ROOMS;
                
                log(`DELETE URL: ${url}`);
                log(`Token: ${token ? 'Present' : 'Missing'}`);
                log(`Request body: ${JSON.stringify({ room_id: parseInt(roomId) })}`);
                
                const response = await fetch(url, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ room_id: parseInt(roomId) })
                });

                log(`Response status: ${response.status}`);
                const data = await response.json();
                log(`Response data: ${JSON.stringify(data, null, 2)}`);

                if (data.success) {
                    deleteStatus.innerHTML = `<div class="success">✓ Room deleted successfully!</div>`;
                    // Refresh rooms list
                    setTimeout(listRooms, 1000);
                } else {
                    deleteStatus.innerHTML = `<div class="error">✗ ${data.message}</div>`;
                }
            } catch (error) {
                log(`ERROR: ${error.message}`);
                deleteStatus.innerHTML = `<div class="error">✗ ${error.message}</div>`;
            }
        }

        // Auto-check auth on load
        window.addEventListener('DOMContentLoaded', () => {
            log('Test page loaded');
            checkAuth();
        });
    </script>
</body>
</html>
