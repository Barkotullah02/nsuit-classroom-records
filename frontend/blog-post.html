<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post - NSU IT Classroom Records</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .post-container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .back-link { display: inline-flex; align-items: center; gap: 5px; color: var(--primary-color); margin-bottom: 20px; cursor: pointer; }
        .post-header { margin-bottom: 30px; }
        .post-category-tag { display: inline-block; padding: 4px 12px; background: var(--primary-light); color: var(--primary-color); border-radius: 12px; font-size: 12px; font-weight: 600; margin-bottom: 15px; }
        .post-title-main { font-size: 36px; font-weight: 700; line-height: 1.3; margin-bottom: 15px; }
        .post-meta-main { display: flex; align-items: center; gap: 20px; color: var(--text-secondary); font-size: 14px; flex-wrap: wrap; }
        .post-featured-main { width: 100%; height: 400px; border-radius: 12px; overflow: hidden; margin: 30px 0; background: linear-gradient(135deg, var(--primary-color), var(--primary-light)); }
        .post-featured-main img { width: 100%; height: 100%; object-fit: cover; }
        .post-body { background: var(--card-bg); padding: 40px; border-radius: 12px; margin-bottom: 30px; line-height: 1.8; font-size: 16px; }
        .post-body p { margin-bottom: 20px; }
        .reactions-section { display: flex; align-items: center; gap: 15px; padding: 20px; background: var(--card-bg); border-radius: 12px; margin-bottom: 30px; }
        .reaction-btn { display: flex; align-items: center; gap: 6px; padding: 10px 18px; border: 1px solid var(--border-color); border-radius: 25px; background: white; cursor: pointer; transition: all 0.3s; }
        .reaction-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .reaction-btn.active { background: var(--primary-light); border-color: var(--primary-color); }
        .reaction-icon { font-size: 18px; }
        .comments-section { background: var(--card-bg); padding: 30px; border-radius: 12px; }
        .comments-header { font-size: 24px; font-weight: 600; margin-bottom: 25px; }
        .comment-form { margin-bottom: 30px; }
        .comment-form textarea { width: 100%; min-height: 100px; padding: 15px; border: 1px solid var(--border-color); border-radius: 8px; resize: vertical; font-family: inherit; }
        .comment { margin-bottom: 20px; padding: 20px; background: white; border-radius: 8px; border-left: 3px solid var(--primary-color); }
        .comment.reply { margin-left: 50px; border-left-color: var(--text-secondary); }
        .comment-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px; }
        .comment-author { font-weight: 600; }
        .comment-date { font-size: 12px; color: var(--text-secondary); }
        .comment-text { color: var(--text-primary); line-height: 1.6; margin-bottom: 10px; }
        .comment-actions { display: flex; gap: 15px; font-size: 13px; }
        .comment-action { color: var(--primary-color); cursor: pointer; }
        .reply-form { margin-top: 15px; display: none; }
        .reply-form.active { display: block; }
        .admin-actions { display: flex; gap: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-school"></i> Device Manager</h2>
            </div>
            <nav>
                <ul class="sidebar-nav">
                    <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="devices.html"><i class="fas fa-desktop"></i> Devices</a></li>
                    <li><a href="installations.html"><i class="fas fa-plug"></i> Installations</a></li>
                    <li><a href="gate-passes.html"><i class="fas fa-file-alt"></i> Gate Passes</a></li>
                    <li><a href="rooms.html"><i class="fas fa-door-open"></i> Rooms</a></li>
                    <li><a href="blog.html" class="active"><i class="fas fa-newspaper"></i> Blog & News</a></li>
                    <li><a href="import-data.html"><i class="fas fa-file-import"></i> Import Data</a></li>
                    <li><a href="deleted-items.html"><i class="fas fa-trash-restore"></i> Deleted Items</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar"></div>
                    <div class="user-details">
                        <h4 id="userName">Loading...</h4>
                        <p id="userRole">Role</p>
                    </div>
                </div>
                <button class="btn btn-secondary btn-sm" id="logoutBtn" style="width: 100%;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <main class="main-content">
            <div class="post-container">
                <a class="back-link" onclick="window.location.href='blog.html'">
                    <i class="fas fa-arrow-left"></i> Back to Blog
                </a>

                <div id="postContent">
                    <div style="text-align: center; padding: 60px;">
                        <div class="spinner"></div>
                    </div>
                </div>

                <div id="adminActions" class="admin-actions" style="display: none;"></div>

                <div class="reactions-section" id="reactionsSection"></div>

                <div class="comments-section">
                    <h2 class="comments-header"><i class="fas fa-comments"></i> Comments</h2>
                    
                    <div class="comment-form" id="mainCommentForm">
                        <textarea placeholder="Write a comment..." id="commentText"></textarea>
                        <button class="btn btn-primary" id="submitComment" style="margin-top: 10px;">Post Comment</button>
                    </div>

                    <div id="commentsContainer"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/config.js?v=4"></script>
    <script src="js/utils.js"></script>
    <script src="js/blog.js?v=5"></script>
</body>
</html>
