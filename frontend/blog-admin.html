<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Posts - NSU IT Classroom Records</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .posts-list { background: var(--card-bg); border-radius: 12px; padding: 25px; }
        .post-item { display: flex; justify-content: space-between; align-items: center; padding: 20px; border: 1px solid var(--border-color); border-radius: 8px; margin-bottom: 15px; transition: all 0.3s; }
        .post-item:hover { box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .post-info { flex: 1; }
        .post-info-title { font-size: 18px; font-weight: 600; margin-bottom: 5px; }
        .post-info-meta { font-size: 13px; color: var(--text-secondary); display: flex; gap: 15px; flex-wrap: wrap; }
        .post-actions { display: flex; gap: 10px; }
        .status-badge { padding: 4px 10px; border-radius: 12px; font-size: 11px; font-weight: 600; }
        .status-published { background: #10b981; color: white; }
        .status-draft { background: #6b7280; color: white; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal.active { display: flex; align-items: center; justify-content: center; }
        .modal-content { background: white; border-radius: 12px; width: 90%; max-width: 800px; max-height: 90vh; overflow-y: auto; padding: 30px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .modal-title { font-size: 24px; font-weight: 600; }
        .modal-close { cursor: pointer; font-size: 24px; color: var(--text-secondary); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-family: inherit; }
        .form-group textarea { min-height: 300px; resize: vertical; font-family: 'Courier New', monospace; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .checkbox-group { display: flex; align-items: center; gap: 10px; }
        .checkbox-group input { width: auto; }
        .editor-toolbar { display: flex; gap: 5px; flex-wrap: wrap; padding: 10px; background: #f3f4f6; border: 1px solid var(--border-color); border-bottom: none; border-radius: 8px 8px 0 0; }
        .editor-btn { padding: 6px 12px; border: 1px solid #d1d5db; background: white; border-radius: 4px; cursor: pointer; font-size: 14px; transition: all 0.2s; }
        .editor-btn:hover { background: #e5e7eb; }
        .editor-btn i { pointer-events: none; }
        .editor-textarea { border-radius: 0 0 8px 8px !important; }
        .image-upload-container { position: relative; }
        .image-preview { margin-top: 10px; max-width: 100%; max-height: 200px; border-radius: 8px; display: none; }
        .image-preview.show { display: block; }
        .remove-image { position: absolute; top: 15px; right: 15px; background: #ef4444; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; display: none; }
        .remove-image.show { display: block; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-school"></i> Device Manager</h2>
            </div>
            <nav>
                <ul class="sidebar-nav">
                    <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="devices.html"><i class="fas fa-desktop"></i> Devices</a></li>
                    <li><a href="installations.html"><i class="fas fa-plug"></i> Installations</a></li>
                    <li><a href="gate-passes.html"><i class="fas fa-file-alt"></i> Gate Passes</a></li>
                    <li><a href="rooms.html"><i class="fas fa-door-open"></i> Rooms</a></li>
                    <li><a href="blog.html"><i class="fas fa-newspaper"></i> Blog & News</a></li>
                    <li><a href="blog-admin.html" class="active"><i class="fas fa-cog"></i> Manage Posts</a></li>
                    <li><a href="import-data.html"><i class="fas fa-file-import"></i> Import Data</a></li>
                    <li><a href="deleted-items.html"><i class="fas fa-trash-restore"></i> Deleted Items</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar"></div>
                    <div class="user-details">
                        <h4 id="userName">Loading...</h4>
                        <p id="userRole">Role</p>
                    </div>
                </div>
                <button class="btn btn-secondary btn-sm" id="logoutBtn" style="width: 100%;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <main class="main-content">
            <div class="admin-container">
                <div class="content-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                    <div>
                        <h1><i class="fas fa-cog"></i> Manage Posts</h1>
                        <p style="margin-top: 5px; color: var(--text-secondary);">Create, edit, and manage blog posts</p>
                    </div>
                    <button class="btn btn-primary" id="createPostBtn">
                        <i class="fas fa-plus"></i> Create New Post
                    </button>
                </div>

                <div class="posts-list">
                    <div id="postsContainer">
                        <div style="text-align: center; padding: 40px;">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Post Editor Modal -->
    <div class="modal" id="postModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Create New Post</h2>
                <span class="modal-close" onclick="closePostModal()">&times;</span>
            </div>
            <form id="postForm">
                <input type="hidden" id="postId">
                
                <div class="form-group">
                    <label for="postTitle">Title *</label>
                    <input type="text" id="postTitle" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="postCategory">Category *</label>
                        <select id="postCategory" required>
                            <option value="">Select category...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="postStatus">Status *</label>
                        <select id="postStatus" required>
                            <option value="draft">Draft</option>
                            <option value="published">Published</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="postExcerpt">Excerpt (Brief summary)</label>
                    <div class="editor-toolbar">
                        <button type="button" class="editor-btn" onclick="formatText('postExcerpt', 'bold')" title="Bold"><i class="fas fa-bold"></i></button>
                        <button type="button" class="editor-btn" onclick="formatText('postExcerpt', 'italic')" title="Italic"><i class="fas fa-italic"></i></button>
                        <button type="button" class="editor-btn" onclick="formatText('postExcerpt', 'underline')" title="Underline"><i class="fas fa-underline"></i></button>
                    </div>
                    <textarea id="postExcerpt" class="editor-textarea" rows="3" placeholder="Enter a brief summary of your post..."></textarea>
                    <small style="color: var(--text-secondary); font-size: 12px;">Tip: Select text and click buttons to format</small>
                </div>

                <div class="form-group">
                    <label for="postContent">Content *</label>
                    <div class="editor-toolbar">
                        <button type="button" class="editor-btn" onclick="formatText('postContent', 'bold')" title="Bold"><i class="fas fa-bold"></i></button>
                        <button type="button" class="editor-btn" onclick="formatText('postContent', 'italic')" title="Italic"><i class="fas fa-italic"></i></button>
                        <button type="button" class="editor-btn" onclick="formatText('postContent', 'underline')" title="Underline"><i class="fas fa-underline"></i></button>
                        <button type="button" class="editor-btn" onclick="formatText('postContent', 'h1')" title="Heading 1"><i class="fas fa-heading"></i> 1</button>
                        <button type="button" class="editor-btn" onclick="formatText('postContent', 'h2')" title="Heading 2"><i class="fas fa-heading"></i> 2</button>
                        <button type="button" class="editor-btn" onclick="formatText('postContent', 'h3')" title="Heading 3"><i class="fas fa-heading"></i> 3</button>
                        <button type="button" class="editor-btn" onclick="formatText('postContent', 'ul')" title="Bullet List"><i class="fas fa-list-ul"></i></button>
                        <button type="button" class="editor-btn" onclick="formatText('postContent', 'ol')" title="Numbered List"><i class="fas fa-list-ol"></i></button>
                        <button type="button" class="editor-btn" onclick="formatText('postContent', 'link')" title="Insert Link"><i class="fas fa-link"></i></button>
                        <button type="button" class="editor-btn" onclick="formatText('postContent', 'quote')" title="Quote"><i class="fas fa-quote-right"></i></button>
                    </div>
                    <textarea id="postContent" class="editor-textarea" required placeholder="Write your post content here...&#10;&#10;Select text and use the formatting toolbar above to:&#10;• Make text bold, italic, or underlined&#10;• Create headings (H1, H2, H3)&#10;• Add bullet or numbered lists&#10;• Insert links&#10;• Add quotes"></textarea>
                </div>

                <div class="form-group image-upload-container">
                    <label for="postImage">Featured Image (Optional)</label>
                    <input type="file" id="postImage" accept="image/*" onchange="previewImage(this)">
                    <button type="button" class="remove-image" onclick="removeImage()" title="Remove image">
                        <i class="fas fa-times"></i>
                    </button>
                    <img id="imagePreview" class="image-preview" alt="Image preview">
                    <input type="hidden" id="postImageData">
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="postPinned">
                    <label for="postPinned">Pin this post to the top</label>
                </div>

                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closePostModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> <span id="submitBtnText">Create Post</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js?v=4"></script>
    <script src="js/utils.js"></script>
    <script src="js/blog-admin.js?v=6"></script>
</body>
</html>
